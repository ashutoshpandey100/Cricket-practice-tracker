<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Practice Tracker 🏏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏏 Cricket Practice Tracker</h1>
        <p class="subtitle">Track your daily cricket routine</p>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter practice activity... (e.g. Batting 1 hr)">
            <button id="addTaskBtn">Add Task</button>
        </div>

        <ul id="taskList"></ul>

        <div class="progress-section">
            <p id="progressText">Progress: 0%</p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
